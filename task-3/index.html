<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Вложенные плавающие блоки</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="block-1" style="background-color: #F00;">1</div>
    <div class="block-2" style="background-color: #0F0;">
        <div class="block-3" style="background-color: #00F;">2</div>
        <div class="block-4" style="background-color: #000;">
            <div class="block-5" style="background-color: #F0F;">3</div>
            <div class="block-6" style="background-color: #0FF;">3<br/>3</div>
            <div class="block-7" style="background-color: #FF0;">3<br/>3<br/>3</div>
        </div>
    </div>
</body>
</html>
